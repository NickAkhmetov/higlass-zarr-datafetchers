name: Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy-to-npm:
    name: Deploy to NPM
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - run: |
        yarn
        # TODO: remove
        rm -r ./node_modules/higlass/dist
        cp -r ./higlass ./node_modules/higlass/dist
        cp ./higlass-register/index.js ./node_modules/higlass-register/src/index.js
        yarn build-pkg
    - uses: JS-DevTools/npm-publish@18351461ae08dde235c0ccee0633ec905f0b9a52
      with:
        token: ${{ secrets.NPM_AUTH_TOKEN }}